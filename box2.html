<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Layout Challenge</title>
	<style type="text/css">
		
		#container
         {
            margin-right: auto;
            margin-left: auto;
            width: 960px;
            padding: 10px;
            border-radius: 10px;
            background-color:none;
			font-size: 0px;
			
         }
         .box {
         	width: 100%;
         	height: 150px;
         	background-color: pink;
         	margin-bottom: 10px;
         	border-radius: 10px;
         	display: block;
         	font-size: 30px;
         	text-align: center;
         	
         }

         #sidebar {
			display: inline-block;
			height: 320px;
			width:470px;

         }

         #content {
         	display: inline-block;
			height: 320px;
			width: 470px;

         }
	</style>

</head>
<body>
		<div id="container">
		
		<div class="box"><h1>Header</h1></div>
		<div class="box" id="sidebar"><h2>Sidebar</h2></div>
		<div class="box" id="content"><h2>Content</h2></div>
		<div class="box"><h4>Footer</h4></div>

		</div>

</body>
</html>
